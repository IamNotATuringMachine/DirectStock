services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-directstock_clean}
      POSTGRES_USER: ${POSTGRES_USER:-directstock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directstock}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_clean_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-directstock} -d ${POSTGRES_DB:-directstock_clean}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://directstock:directstock@postgres:5432/directstock_clean}
      ASYNC_DATABASE_URL: ${ASYNC_DATABASE_URL:-postgresql+asyncpg://directstock:directstock@postgres:5432/directstock_clean}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DIRECTSTOCK_ADMIN_USERNAME: ${DIRECTSTOCK_ADMIN_USERNAME:-admin}
      DIRECTSTOCK_ADMIN_EMAIL: ${DIRECTSTOCK_ADMIN_EMAIL:-admin@directstock.local}
      DIRECTSTOCK_ADMIN_PASSWORD: ${DIRECTSTOCK_ADMIN_PASSWORD:-DirectStock2026!}
      CORS_ORIGINS: ${CORS_ORIGINS:-["*"]}
      SEED_ON_START: ${SEED_ON_START:-false}
      EINVOICE_EN16931_VALIDATION_MODE: ${EINVOICE_EN16931_VALIDATION_MODE:-strict}
      EINVOICE_KOSIT_VALIDATOR_JAR: ${EINVOICE_KOSIT_VALIDATOR_JAR:-}
      EINVOICE_KOSIT_SCENARIO: ${EINVOICE_KOSIT_SCENARIO:-}
    command: >
      sh -c "alembic upgrade head &&
             if [ \"${SEED_ON_START:-false}\" = \"true\" ]; then python /app/scripts/seed_data.py --mode mvp; fi &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: /api
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_clean_data:
