global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: directstock-backend
    metrics_path: /api/metrics
    static_configs:
      - targets:
          - backend:8000

  - job_name: otel-collector
    static_configs:
      - targets:
          - otel-collector:8888
