groups:
  - name: directstock-backend-alerts
    rules:
      - alert: DirectStockHighLatencyP95
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
          > 0.4
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API latency (p95)"
          description: "HTTP p95 latency has been above 400ms for 10 minutes."

      - alert: DirectStockHighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m]))
          /
          clamp_min(sum(rate(http_requests_total[5m])), 0.001)
          > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate"
          description: "Backend 5xx ratio has been above 5% for 10 minutes."

      - alert: DirectStockSlowQueryBurst
        expr: increase(directstock_db_slow_query_total[10m]) > 20
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow query burst"
          description: "More than 20 slow queries were recorded in 10 minutes."

      - alert: DirectStockRbacDenialsSpike
        expr: |
          sum(rate(http_requests_total{status=~"401|403"}[5m]))
          /
          clamp_min(sum(rate(http_requests_total[5m])), 0.001)
          > 0.20
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Auth/RBAC denial spike"
          description: "401/403 ratio has been above 20% for 10 minutes."
