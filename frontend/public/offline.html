<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DirectStock Offline</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        --bg: #edf2fa;
        --ink: #132235;
        --muted: #667a92;
        --accent: #1753a5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 10% -5%, #f6fbff 0%, transparent 45%),
          linear-gradient(145deg, #e7eef9 0%, var(--bg) 40%, #d9e3f0 100%);
        color: var(--ink);
      }

      main {
        width: min(480px, 92vw);
        background: #fff;
        border: 1px solid #d3dde9;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 8px 24px rgba(15, 31, 56, 0.15);
      }

      h1 {
        margin: 0 0 10px;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      button {
        margin-top: 16px;
        min-height: 44px;
        border: 0;
        border-radius: 10px;
        padding: 0 14px;
        background: var(--accent);
        color: #fff;
        font-size: 0.95rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Offline-Modus aktiv</h1>
      <p>DirectStock ist aktuell ohne Netzwerkverbindung erreichbar. Einige Live-Daten werden nach der Verbindung aktualisiert.</p>
      <button type="button" onclick="location.reload()">Erneut versuchen</button>
    </main>
  </body>
</html>
