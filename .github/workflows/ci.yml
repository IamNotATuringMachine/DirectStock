name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff

      - name: Ruff check
        run: |
          ruff check --config ruff.toml \
            app/routers/operations \
            app/routers/reports \
            app/services/operations \
            app/services/reports \
            app/bootstrap.py \
            tests/test_seed.py

      - name: Ruff format check
        run: |
          ruff format --config ruff.toml --check \
            app/routers/operations \
            app/routers/reports \
            app/services/operations \
            app/services/reports \
            app/bootstrap.py \
            tests/test_seed.py

      - name: Backend tests
        run: python -m pytest -q
