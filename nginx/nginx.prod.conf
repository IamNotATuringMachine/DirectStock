upstream backend_upstream {
  server backend:8000;
}

upstream frontend_upstream {
  server frontend:80;
}

limit_req_zone $binary_remote_addr zone=external_api_read:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=external_api_write:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=auth_login:10m rate=600r/m;
limit_req_zone $binary_remote_addr zone=auth_refresh:10m rate=600r/m;

server {
  listen 80;
  server_name _;

  location /api/external/v1/commands/ {
    limit_req zone=external_api_write burst=20 nodelay;
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/external/ {
    limit_req zone=external_api_read burst=40 nodelay;
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /api/auth/login {
    limit_req zone=auth_login burst=200 nodelay;
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /api/auth/refresh {
    limit_req zone=auth_refresh burst=200 nodelay;
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /health {
    proxy_pass http://backend_upstream/health;
  }

  location / {
    proxy_pass http://frontend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
